<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layouts/default.xhtml">
    <ui:define name="body">
    	<p:dataTable id="menus" var="menu" value="#{menuList.menus}"
                         sortBy="#{menuList.sortColumn}" paginator="true" rows="25"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column>
                    <f:facet name="header">
                        <p:column sortBy="id">
                            <h:outputText value="#{text['menu.id']}" />
                        </p:column>
                    </f:facet>
                    <h:commandLink action="#{menuForm.edit}" value="#{menu.id}">
                        <f:param name="id" value="#{menu.id}"/>
                        <f:param name="from" value="list"/>
                    </h:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:column sortBy="label">
                            <h:outputText value="#{text['menu.label']}" />
                        </p:column>
                    </f:facet>
                    <h:outputText value="#{menu.label}" escape="true"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:column sortBy="url">
                            <h:outputText value="#{text['menu.url']}" />
                        </p:column>
                    </f:facet>
                    <h:outputText value="#{menu.url}" escape="true"/>
                </p:column>
            </p:dataTable>
    
    </ui:define>
</ui:composition>
</html>
