<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Title</title>
 <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            
 </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="80" resizable="false" closable="false" collapsible="false">
                <h:outputText value="Top unit content." />
                <ui:include src="/common/menu.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100"  resizable="true" closable="false" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200"  resizable="true" closable="fas" collapsible="true">
                <!-- <h:form>
                    <ui:include src="../templates/themeMenu.xhtml" />
                </h:form> -->
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="center">
			<ui:insert name="body">Put default content here, if any.</ui:insert>
		</p:layoutUnit>
        </p:layout>
    </h:body>
</html>
